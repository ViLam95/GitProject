<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
    <script src="changemoney.js"></script>

</head>
<body>
    <table>
       <tr>
           <th><label>Amount</label></th>
           <th>From Currency</th>
           <th>To Currency</th>
       </tr>
       <tr>
           <td><input type="text" id="Amount" ></td>
           <td>
           <select id="From">
               <option value="VND">VND</option>
               <option value="USD">USD</option>
           </select>
           </td>
           <td>
               <select id="To">
                   <option value="VND">VND</option>
                   <option value="USD">USD</option>
               </select>
           </td>
           <td><button onclick="ChangeMoney()">Convert</button></td>
       </tr>
    </table>
</body>
</html>
