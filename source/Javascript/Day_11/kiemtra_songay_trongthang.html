<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<label for="month"></label>Nhập số tháng<input type="text" min="1" max="12" placeholder="tháng" id="month">
<button onclick="set()">Click</button>
<p id="result"></p>
</body>
<script>
  function set(){
  let month = document.getElementById("month").value;
  switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      document.getElementById("result").innerHTML = "tháng" + month + "có 31 ngày";
      break
    case 4:
    case 6:
    case 9:
    case 11:
      document.getElementById("result").innerHTML = "tháng" + month + "có 30 ngày";
      break
    case 2:
      document.getElementById("result").innerHTML = "tháng" + month + "có 28 hoặc 29 ngày";
    default:
      document.getElementById("result").innerHTML = "lỗi"
  }
  }
</script>
</html>
